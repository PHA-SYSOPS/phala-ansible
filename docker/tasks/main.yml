---
    - name: "Update repository caches"
      apt:
        update_cache=yes
        force_apt_get=yes
        cache_valid_time=3600

    - name: "Update all packages"
      apt:
        upgrade=dist
        force_apt_get=yes

    - name: "Install required tools and packages"
      apt:
        name:
          - docker.io
          - docker-compose
          - gnupg2
          - pass
        state: latest
        update_cache: yes

